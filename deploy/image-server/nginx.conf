proxy_cache_path /var/cache/nginx/ipx levels=1:2 keys_zone=ipx_cache:10m max_size=25g inactive=30d use_temp_path=off;

# Rate limiting: 50 req/s sustained, burst of 200 for page loads with many images
limit_req_zone $binary_remote_addr zone=ipx_limit:10m rate=50r/s;
limit_req_status 429;

# Validate image request format: /q_XX,f_FORMAT,s_SIZE/path
# Allows sizes 100-6000px (single or WxH), quality 1-99, formats jpg/jpeg/webp/avif/png
map $uri $valid_ipx_request {
    default                                                               0;
    "~^/q_[1-9][0-9]?,f_(jpg|jpeg|webp|avif|png),s_([1-9][0-9]{2,3}|[1-6][0-9]{3})(x([1-9][0-9]{2,3}|[1-6][0-9]{3}))?/" 1;
}

server {
    listen 80;
    server_name _;

    # Cache status header for debugging
    add_header X-Cache-Status $upstream_cache_status;

    location /health {
        proxy_pass http://image-server:3000;
        proxy_cache off;
    }

    location / {
        # Block invalid/malicious size requests
        if ($valid_ipx_request = 0) {
            return 400 "Invalid image request";
        }

        # Rate limiting with generous burst for image-heavy pages
        limit_req zone=ipx_limit burst=200 nodelay;

        proxy_pass http://image-server:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Caching
        proxy_cache ipx_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        proxy_cache_lock_timeout 5s;
        proxy_cache_key $uri;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
