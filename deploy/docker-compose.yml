services:
  # Reverse proxy with automatic SSL
  caddy:
    image: caddy:2.8-alpine
    container_name: caddy
    init: true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - DAC_READ_SEARCH
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy:/etc/caddy:ro
      - ./certs:/certs:ro
      - caddy_data:/data
      - caddy_config:/config
      - ${DEPLOY_REMOTE_PATH}:/srv/www:ro
    networks:
      - frontend
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx cache for IPX
  ipx-cache:
    image: nginx:1.27-alpine
    container_name: ipx-cache
    init: true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_READ_SEARCH
    volumes:
      - ./ipx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ${STORAGE_PATH}/cache/ipx:/var/cache/nginx/ipx
    depends_on:
      - ipx
    networks:
      - frontend
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # IPX image server
  ipx:
    build: ./ipx
    container_name: ipx
    init: true
    cap_drop:
      - ALL
    volumes:
      - ${STORAGE_PATH}/media:/media:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - IPX_FS_DIR=/media
      - IPX_FS_MAX_AGE=31536000
    networks:
      - frontend
    restart: unless-stopped
    mem_limit: 1536m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Umami analytics
  umami:
    image: ghcr.io/umami-software/umami:postgresql-v2.15.1
    container_name: umami
    init: true
    cap_drop:
      - ALL
    environment:
      - DATABASE_URL=postgresql://umami:${UMAMI_DB_PASSWORD}@umami-db:5432/umami
      - DATABASE_TYPE=postgresql
      - APP_SECRET=${UMAMI_APP_SECRET}
    depends_on:
      umami-db:
        condition: service_healthy
    networks:
      - frontend
      - backend
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Umami PostgreSQL database (internal network only)
  umami-db:
    image: postgres:15.10-alpine
    container_name: umami-db
    init: true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
      - FOWNER
    volumes:
      - ${STORAGE_PATH}/data/umami:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=umami
      - POSTGRES_USER=umami
      - POSTGRES_PASSWORD=${UMAMI_DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami -d umami"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true

volumes:
  caddy_data:
  caddy_config:
