services:
  # Nginx cache for image server
  image-cache:
    image: nginx:1.29.4-alpine
    container_name: spectralcodex-image-cache
    init: true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_READ_SEARCH
      - NET_BIND_SERVICE
    ports:
      - "127.0.0.1:3100:80" # Localhost access for cache warming
    volumes:
      - ./image-server/nginx.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ${DEPLOY_MEDIA_PATH}/cache:/var/cache/nginx/ipx
    environment:
      - IPX_SERVER_SECRET=${IPX_SERVER_SECRET}
    depends_on:
      - image-server
    networks:
      - astro-frontend
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Image server (IPX)
  image-server:
    build: ./image-server
    container_name: spectralcodex-image-server
    init: true
    cap_drop:
      - ALL
    volumes:
      - ${DEPLOY_MEDIA_PATH}/media:/media:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - IPX_FS_DIR=/media
      - IPX_FS_MAX_AGE=31536000
    networks:
      - astro-frontend
    restart: unless-stopped
    mem_limit: 1536m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  astro-frontend:
    name: astro-frontend
    external: true
