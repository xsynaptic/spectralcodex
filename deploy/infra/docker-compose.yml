# Shared infrastructure for Astro projects
# Contains only Caddy reverse proxy and Umami analytics
services:
  caddy:
    image: caddy:2.8-alpine
    container_name: caddy
    init: true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - DAC_READ_SEARCH
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy:/etc/caddy:ro
      - ./certs:/certs:ro
      - /var/www:/var/www:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - astro-frontend
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Umami analytics
  umami:
    image: ghcr.io/umami-software/umami:postgresql-v2.15.1
    container_name: umami
    init: true
    cap_drop:
      - ALL
    environment:
      - DATABASE_URL=postgresql://umami:${UMAMI_DB_PASSWORD}@umami-db:5432/umami
      - DATABASE_TYPE=postgresql
      - APP_SECRET=${UMAMI_APP_SECRET}
    depends_on:
      umami-db:
        condition: service_healthy
    networks:
      - astro-frontend
      - backend
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Umami PostgreSQL database (internal network only)
  umami-db:
    image: postgres:15.10-alpine
    container_name: umami-db
    init: true
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1536MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "max_connections=50"
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
      - FOWNER
    volumes:
      - ${UMAMI_DATA_PATH}:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=umami
      - POSTGRES_USER=umami
      - POSTGRES_PASSWORD=${UMAMI_DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami -d umami"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  astro-frontend:
    name: astro-frontend
    driver: bridge
  backend:
    driver: bridge
    internal: true

volumes:
  caddy_data:
  caddy_config:
